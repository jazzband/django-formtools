language: python
env:
  global:
    - PIP_WHEEL_DIR=$HOME/.wheels
    - PIP_FIND_LINKS=file://$HOME/.wheels
matrix:
  include:
    - python: 3.5
      env: TOXENV=py35-django-22
    - python: 3.6
      env: TOXENV=py36-django-22
    - python: 3.6
      env: TOXENV=py36-django-30
    - python: 3.6
      env: TOXENV=py36-django-31
    - python: 3.6
      env: TOXENV=py36-django-master
    - python: 3.7
      env: TOXENV=py37-django-22
    - python: 3.7
      env: TOXENV=py37-django-30
    - python: 3.7
      env: TOXENV=py37-django-31
    - python: 3.7
      env: TOXENV=py37-django-master
    - python: 3.8
      env: TOXENV=py38-django-22
    - python: 3.8
      env: TOXENV=py38-django-30
    - python: 3.8
      env: TOXENV=py38-django-31
    - python: 3.8
      env: TOXENV=py38-django-master
    - python: 3.9
      env: TOXENV=py39-django-22
    - python: 3.9
      env: TOXENV=py39-django-30
    - python: 3.9
      env: TOXENV=py39-django-31
    - python: 3.9
      env: TOXENV=py39-django-master
install:
    - mkdir -p $PIP_WHEEL_DIR
    - pip wheel -r tests/requirements.txt tox coveralls
    - pip install coveralls tox
script:
  - tox
after_success:
  - coveralls
